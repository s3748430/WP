<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            color: red;
        }

        p {
            background-color: khaki;
            font-size: xx-large;
            text-align: center;
            width: 80%;
            border: thick red dotted;
            padding: 2px 10px;
        }

        h1, h2, h3 {
            font-family: sans-serif;
        }

        #s3748430 {
            color: purple
        }
        
    </style>
</head>

<body>
    <h1>This is Heading 1</h1>
    <h2>This is Heading 2</h2>
    <h3>This is Heading 3</h3>
    <p>The above styles would normally be applied to all paragraphs, but to demonstrate the concept, only this paragraph
        is styled.</p>

    <p id = 's3748430'>This is another paragraph</p>
</body>

</html>
