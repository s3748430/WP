<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/74819814fa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script defer src='tools.js'></script>
    <link rel="stylesheet" type="text/css" href="slick/slick.css" />

    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />
    <!--import the bootstrap-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <!--Header section-->
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 col-sm-12 col-12">
                    <div class="btn-group">
                        <button class="btn border dropdown-toggle my md-4-my-2 text-white" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">User
                        </button>
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-menu">Admin</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-12 text-center">
                    <h2 class="my-md-3 site-title text-white">Our Store</h2>
                </div>
                <div class="col-md-4 col-12 text-right">
                    <p class="my-md-4 header-links">
                        <a href="#" class="px-2">Sign in</a>
                        <a href="#" class="px-1">Create an account</a>
                    </p>
                </div>
            </div>
        </div>
        <!--Navigation menu-->
        <div class="container-fluid p-0">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">HOME <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">FEATURES</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">COLLECTIONS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">SHOP</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">ABOUT US</a>
                        </li>
                    </ul>
                </div>

                <div class="navbar-nav">
                    <li class="nav-item border rounded-cicle mx-2 search-icon">
                        <i class="fas fa-search p-2"></i>
                    </li>
                </div>

                <div class="navbar-nav">
                    <li class="nav-item border rounded-cicle mx-2 basket-icon">
                        <i class="fas fa-shopping-cart p-2"></i>
                    </li>
                </div>
            </nav>
        </div>
    </header>
    <!--Main section-->
    <main>
        <div class="container-fluid p-0">
            <div class="site-slider">
                <div class="slider-one">
                    <div>
                        <img src="./assets/banner1.jpg" class="img-fluid" alt="Banner 1">
                    </div>
                    <div>
                        <img src="./assets/banner2.jpg" class="img-fluid" alt="Banner 2">
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script type="text/javascript" src="slick/slick.min.js"></script>
</body>

</html>
