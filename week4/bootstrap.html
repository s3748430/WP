<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap 4 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <!--This is jumbotron-->
        <div class="jumbotron">
            <h1>This is my homepage</h1>
            <p>This page is powered by Bootstrap 4</p>
        </div>
        <!-- this is carousel-->
        <div id="demo" class="carousel slide" data-ride="carousel">

            <!-- Indicators -->
            <ul class="carousel-indicators">
              <li data-target="#demo" data-slide-to="0" class="active"></li>
              <li data-target="#demo" data-slide-to="1"></li>
              <li data-target="#demo" data-slide-to="2"></li>
            </ul>
          
            <!-- The slideshow -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="la.jpg" alt="Los Angeles">
              </div>
              <div class="carousel-item">
                <img src="chicago.jpg" alt="Chicago">
              </div>
              <div class="carousel-item">
                <img src="ny.jpg" alt="New York">
              </div>
            </div>
          
            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
              <span class="carousel-control-next-icon"></span>
            </a>
          
          </div>

        <div class="row">
            <!--first column-->
            <div class="col-md-3">
                <ul class="list group">
                    <li class="list group item active">Home</li>
                    <li class="list group item">Meassages</li>
                    <li class="list group item">Photo</li>
                </ul>
            </div>

            <!--second column-->
            <div class="col-md-6">

                        <th>Name</th>

                    </tr>

                    <tr>
                        <td>Nguyen Quang Minh</td>
                        <td>s3748430@rmit.edu.vn</td>
                    </tr>
                </table>
            </div>

            <!--Third column-->
            <div class="col-md-3" style="background-color: red;">

                <div class="card" style="width:250px">

                    <img class="card-img-top"
                        src="C:\MAMP\htdocs\WP\week4\ipad-10-2-inch-wifi-32gb-2019-gold-600x600.jpg" alt="Card image">

        </div>

        <div class="row">

            <div class="col-md-6" style="background-color: red;">Columns 2</div>
            <div class="col-md-3" style="background-color: blue;">Columns 3</div>
